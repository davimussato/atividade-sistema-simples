<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Funcionários</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Cadastro de Funcionários</h2>
    <form id="formFuncionario">
        <input type="text" id="nomeFuncionario" placeholder="Nome do Funcionário" required>
        <input type="text" id="cargoFuncionario" placeholder="Cargo" required>
        <input type="number" id="idFuncionario" placeholder="ID do Funcionário" required>
        <button type="submit">Cadastrar Funcionário</button>
    </form>
    
    <h3>Funcionários Cadastrados</h3>
    <ul id="listaFuncionarios"></ul>

    <script src="script.js"></script>
</body>
</html>
